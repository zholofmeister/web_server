<!DOCTYPE html>
<html>
	<script src = "./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                height:100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #playground{
                background-color: white;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="playground" align="center">
			<p id="zzy" style="text-align:left; font-size: 30px; width:70%; height:80%; overflow-y:scroll; overflow-x:hidden; border:1px solid #666;"></p>
        </div>
    </body>
    <script type="text/javascript">
		setInterval("getvotevalue()", 100);
		function getvotevalue() {
			$.ajax({
			//	$("#zzy").load("/log/log.txt");
				url: '/log/log.txt',
				async: true,
				type: 'get',
				success: function (result) {
					console.log(result);
					$("#zzy").empty();
					$("#zzy").append(result);
				}
			});
		};
	</script>
</html>
